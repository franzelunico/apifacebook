
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Get Token</title>
        <base href="/"/>
        <link href="static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        </script>
    </head>

    <body>
        <div class="container">
            </br>
            </br>
            <div class="col">
                <form action="/logout/" method="post" style="display:inline-block;">{% csrf_token %}
                    <button  type="submit" class="btn btn-primary btn-sm" >Logout</button>
                </form>
                <form action="/useradmin/" method="post" style="display:inline-block;">{% csrf_token %}
                    <button  type="submit" class="btn btn-primary btn-sm" >Actualizar</button>
                </form>
                <form action="/listsnapshot/" method="post" style="display:inline-block;">{% csrf_token %}
                    <button  type="submit" class="btn btn-primary btn-sm" >Mostrar Snapshot</button>
                </form>
            </div>
            <h1>Lista de Snapshot</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>File name</th>
                        <th>Query type</th>
                        <th>Create at</th>
                    </tr>
                </thead>
                <tbody>
                    {% for snapshot in snapshotlist %}
                    <tr>
                        <td>{{ snapshot.filename}}</td>
                        <td>{{ snapshot.query_type }}</td>
                        <td>{{ snapshot.created_at}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
