<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Get Token</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <script> 
            document.onreadystatechange = function() { 
                if (document.readyState == "interactive") { 
                    hola = "" + document.URL;
                    if (hola.search("token=") >= 0 ){
                        console.log(hola.split("&")[1].split("=")[1]);
                        youexpires =hola.split("&")[1].split("=")[1];

                        console.log(hola.split("&")[0].split("=")[1]);
                        youtoken =  hola.split("&")[0].split("=")[1];

                        window.location="http://local.fl.code.bo/token/savetoken/"+youtoken+"/"+youexpires
                    }
                }
            } 
        </script>
    </head>

    <body>
        <form action="." method="post">{% csrf_token %}
            <a href="#"><div class="btn"><input type="submit" value="update"></div></a>
        </form>
        {% for user in userlist %}
            <p>First name: {{ user.fb_first_name}}</p>
            <p>Email: {{ user.fb_email }}</p>
            <p>Location: {{ user.fb_location.location_name}}</p>
            </br>
        {% endfor %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
