<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Get Token</title>
        <base href="/"/>
        <link href="static/css/index.css" rel="stylesheet">
        <link href="static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script> 
            document.onreadystatechange = function() { 
                if (document.readyState == "interactive") { 
                    hola = "" + document.URL;
                    if (hola.search("token=") >= 0 ){
                        console.log(hola.split("&")[1].split("=")[1]);
                        youexpires =hola.split("&")[1].split("=")[1];

                        console.log(hola.split("&")[0].split("=")[1]);
                        youtoken =  hola.split("&")[0].split("=")[1];

                        url_server="http://fl.code.bo"
                        window.location= url_server + "/savetoken/"+youtoken+"/"+youexpires
                    }
                }
            } 
        </script>
    </head>

    <body>
        <div class="container text-center">
				<h1 class="text-center"> Gracias por sincronizar los datos</h1>
                <form action="/" method="post">
					<div class="form-group">
					  <div class="col-md-5">
					  </div>
					  <div class="col-md-7 text-center">
						<button type="submit" class="btn btn-primary btn-lg" >Syncronizar </button>
					  </div>
					</div>
                </form>
        </div>
    </body>
</html>
