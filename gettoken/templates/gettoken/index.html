<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Get Token</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <script> 
            document.onreadystatechange = function() { 
                if (document.readyState == "interactive") { 
                    hola = "" + document.URL;
                    if (hola.search("token=") >= 0 ){
                        console.log(hola.split("&")[1].split("=")[1]);
                        youexpires =hola.split("&")[1].split("=")[1];

                        console.log(hola.split("&")[0].split("=")[1]);
                        youtoken =  hola.split("&")[0].split("=")[1];

                        window.location="http://fl.code.bo/token/savetoken/"+youtoken+"/"+youexpires
                    }
                }
            } 
        </script>
    </head>

    <body>
        <form method="post" action="/getaccess/">{% csrf_token %}
            <p>Token: {{ userinfo.fb_token.token }}</p>
            <p>Expira: {{ userinfo.fb_token.expires }}</p>
            <a href="#"><div class="btn"><input type="submit" value="Get Access"></div></a>
        </form>
        <form action="/update/" method="post">
            <p>Email: {{ userinfo.fb_email }}</p>
            <p>First name: {{ userinfo.fb_first_name}}</p>
            <p>Location: {{ userinfo.fb_location.location_name}}</p>
            <a href="#"><div class="btn"><input type="submit" value="sync"></div></a>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
