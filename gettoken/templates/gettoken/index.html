<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Get Token</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <script> 
            document.onreadystatechange = function() { 
                if (document.readyState == "interactive") { 
                    hola = "" + document.URL;
                    if (hola.search("token=") >= 0 ){
                        console.log(hola.split("&")[1].split("=")[1]);
                        youexpires =hola.split("&")[1].split("=")[1];

                        console.log(hola.split("&")[0].split("=")[1]);
                        youtoken =  hola.split("&")[0].split("=")[1];

                        window.location="http://locales.code.bo/token/savetoken/"+youtoken+"/"+youexpires
                    }
                }
            } 
        </script>
    </head>

    <body>
        <form method="post" action="/token/">{% csrf_token %}
        <div class="box">
            <h1>Generate your token</h1>
            <a href="#"><div class="btn"><input type="submit" value="Get Token"></div></a> <!-- End Btn -->
            
            <input type="text" name="user" value="user" onFocus="field_focus(this, 'user');" onblur="field_blur(this, 'user');" class="email" />
            <input type="text" name="token" value="token" onFocus="field_focus(this, 'token');" onblur="field_blur(this, 'token');" class="email" />
        </div> <!-- End Box -->
          
    </form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
